<script>
  let validate = new Validtor();
  let value = "字符";
  validate.add(value, [
    {
      errMsg: "不能为空",
      strategy: "isNotEmpty"
    },
    {
      errMsg: "不能大于三个字符",
      strategy: "maxLength",
      maxLen: 3
    }
  ]);

  let t = validate.run();
  console.log("validate", validate, t);
</script>
